<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Information</title>
</head>
<body>
    <h1>Compound Information</h1>
    <p><strong>Compound Name:</strong> {{ compound.compound_name }}</p>
    <p><strong>Chemical Formula:</strong> {{ compound.chemical_formula }}</p>
    <p><strong>Molecular Weight:</strong> {{ compound.molecular_weight }}</p>
    <p><strong>Description:</strong> {{ compound.description }}</p>
</body>
</html>
